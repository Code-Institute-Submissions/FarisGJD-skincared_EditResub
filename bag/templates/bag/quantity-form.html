<form class="update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="input-group input-group-checkout">
        <div class="input-group-prepend">
            <button class="decrement-qty btn" 
                data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                <span class="plus-minus-icon-checkout">
                    <i class="fas fa-minus"></i>
                </span>
            </button>
        </div>

        <input class="checkout-input  quantity-input qty_input" type="number" 
            name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}">
            
            <div class="input-group-append">
                <button class="increment-qty btn"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span class="plus-minus-icon-checkout">
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>    
    </div>
</form>
<div class="update-remove-links">
    <a class="update-link text-info"><small>Update</small></a>
    <a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"><small>Remove</small></a>
</div>
