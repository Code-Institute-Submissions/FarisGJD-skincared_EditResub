{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="brands-header">
    <h2>BRANDS</h2>
    <hr>
    <hr>
    <hr>

    <div class="brands-a-z">
        {% for letter in brand_letters %}
        <a href="#{{letter}}">
            {{letter}}
        </a>
        {% endfor %}
    </div>
</div>







<div class="brand-container">
    {% for letter in brand_letters %}
    {% if letter == letter %}
    <div id="{{letter}}">
        {{letter}}
    </div>
    {% endif %}
        <div class="a"></div>
  
    <hr>
    <hr>
    <hr>
    {% endfor %}
</div>
