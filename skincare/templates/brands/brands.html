{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="brands-header">
    <h2>BRANDS</h2>
    <hr>
    <hr>
    <hr>

    <div class="brands-a-z">
        {% for letter in brand_letters %}
        <a href="{{letter}}">
            {{letter}}
            {{A}}
            {{B}}
        </a>
        {% endfor %}
    </div>
</div>

<div class="brands-list-container">
    {% for brand in brands %}
    <a href="">
        <div class="brands-list">
            {{brand.friendly_name}}
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
