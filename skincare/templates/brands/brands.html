{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="brand-header">
    <h2>BRANDS</h2>
    <hr>
    <hr>
    <hr>

    <div class="brand-a-z">
        {% for letter in brand_letters %}
        <a href="#{{letter}}">
            {{letter}}
        </a>
        {% endfor %}
    </div>
</div>

<div class="brand-outer-contianer">
    <div class="brand-container">
        {% for letter in brand_letters %}
        <div class="brand-inner-container">
            <div id="{{letter}}" class="brand-letter">
                <div class="brand-letter-container">
                    {{letter}}
                </div>
                <div class="brand">
                <a href="#">
                </a>
            </div>
        </div>
        <hr>
        <hr>
        <hr>
        {% endfor %}
    </div>
</div>
{% endblock %}
